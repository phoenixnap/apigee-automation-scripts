name: General workflow

on:
  push:
  pull_request:
    branches:
      - master
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  lint:
    runs-on: ubuntu-18.04
    container: python:3.7.4-alpine3.10
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Install and run pylint
        run: |
          apk add --no-cache --update python3-dev gcc build-base 
          pip install pylint
          pip install --requirement requirements.txt
          pylint automation/*.py -d R,C,W0511
  build_and_publish:
    needs: [lint]
    # if: startsWith(github.ref, 'refs/tags/')
    if: github.ref == 'refs/heads/master'
    name: Push Docker image to GitHub Container Registry
    runs-on: ubuntu-18.04
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to GitHub Container Registry
        uses: docker/build-push-action@v3
        with:
          push: true
          #tags: ${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}
          tags: ${{ env.REGISTRY }}${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}${{ env.IMAGE_NAME }}:v1.0.6
          github-token: ${{ secrets.GITHUB_TOKEN }}
